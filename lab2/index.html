<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitit</title>
</head>
<body>
    <audio src="sounds/hihat.wav" data-sound="hihat" data-key="q"></audio>
    <audio src="sounds/kick.wav" data-sound="kick" data-key="w"></audio>
    <audio src="sounds/snare.wav" data-sound="snare" data-key="e"></audio>
    <audio src="sounds/tom.wav" data-sound="tom" data-key="r"></audio>
    
    <div class="sound_buttons">
        <button id="button_q" data-key="q">Q</button>
        <button id="button_w" data-key="w">W</button>
        <button id="button_e" data-key="e">E</button>
        <button id="button_r" data-key="r">R</button>
    </div>
    Channel 1

    </div>
    Channel 2
    <div id="channel2" class="record_buttons">
    </div>
    Channel 3
    <div id="channel3" class="record_buttons">
    </div>

    </div>
